<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/proyectos}">Proyectos</a>
            <a class="navbar-brand" th:href="@{/empleados}">Empleados</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mb-4">Proyectos</h1>
        <div th:if="${mensaje}" th:text="${mensaje}" class="alert alert-success text-center"></div>
        <div th:if="${error}" th:text="${error}" class="alert alert-danger text-center"></div>
        <a th:href="@{/proyectos/nuevo}" class="btn btn-primary mb-3">Nuevo Proyecto</a>
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Empleado ID</th>
                        <th>Tareas</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="proyecto : ${proyectos}">
                        <td th:text="${proyecto.id}"></td>
                        <td th:text="${proyecto.nombre}"></td>
                        <td th:text="${proyecto.descripcion}"></td>
                        <td th:text="${proyecto.empleadoId}"></td>
                        <td>
                            <ul class="mb-0">
                                <li th:each="tarea : ${proyecto.tareas}">
                                    <span th:text="${tarea.descripcion}"></span>
                                    (<span th:text="${tarea.estado}"></span>)
                                </li>
                            </ul>
                        </td>
                        <td>
                            <a th:href="@{/proyectos/editar/{id}(id=${proyecto.id})}" class="btn btn-success btn-sm me-1">Editar</a>
                            <a th:href="@{/proyectos/eliminar/{id}(id=${proyecto.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar este proyecto?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mb-3">
            <a href="/proyectos/excel" class="btn btn-success">Descargar Excel</a>
            <a href="/proyectos/pdf" class="btn btn-danger">Descargar PDF</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
