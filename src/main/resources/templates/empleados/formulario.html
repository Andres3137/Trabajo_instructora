<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/proyectos}">Proyectos</a>
            <a class="navbar-brand" th:href="@{/empleados}">Empleados</a>
        </div>
    </nav>
    <div class="container">
        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4" th:text="${empleado.id == null ? 'Nuevo Empleado' : 'Editar Empleado'}"></h1>
                <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cargo:</label>
                        <input type="text" th:field="*{cargo}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Salario:</label>
                        <input type="number" th:field="*{salario}" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-3">Guardar</button>
                </form>
                <div th:if="${error}" th:text="${error}" class="alert alert-danger text-center"></div>
                <a class="btn btn-link w-100" th:href="@{/empleados}">Volver a la lista</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
