<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/proyectos}">Proyectos</a>
            <a class="navbar-brand" th:href="@{/empleados}">Empleados</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mb-4">Empleados</h1>
        <div th:if="${mensaje}" th:text="${mensaje}" class="alert alert-success text-center"></div>
        <div th:if="${error}" th:text="${error}" class="alert alert-danger text-center"></div>
        <a th:href="@{/empleados/nuevo}" class="btn btn-primary mb-3">Nuevo Empleado</a>
        <form th:action="@{/empleados/buscar}" method="get" class="mb-3 d-flex gap-2">
            <input type="text" name="query" placeholder="Buscar por nombre o cargo" class="form-control" />
            <button type="submit" class="btn btn-success">Buscar</button>
        </form>
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Cargo</th>
                        <th>Salario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado : ${empleados}">
                        <td th:text="${empleado.id}"></td>
                        <td th:text="${empleado.nombre}"></td>
                        <td th:text="${empleado.email}"></td>
                        <td th:text="${empleado.cargo}"></td>
                        <td th:text="${empleado.salario}"></td>
                        <td>
                            <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-success btn-sm me-1">Editar</a>
                            <a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Seguro que deseas eliminar este empleado?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Ejemplo para usuarios.html -->
        <div class="mb-3">
            <a href="/usuarios/excel" class="btn btn-success">Descargar Excel</a>
            <a href="/usuarios/pdf" class="btn btn-danger">Descargar PDF</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
